<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Frontend Mentor | QR code component</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    </head>

<body>
  <div class="card" style="width: 18rem;">
    <img src="image-qr-code.png" class="img" alt="QR Code" width="285" height="285">
    <div class="card-body">
      <h5 class="heading">Improve your front-end skills by building projects</h5>
      <h6 class="card-subtitle mb-2 text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h6>
    </div>
  </div>
  </div>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://github.com/kbl91">Katia Barroso</a>.</p>
    </div>
  </footer>
</body>

</html>
